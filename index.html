<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="utf-8">

    <!-- meta tag para mediaqueries funcionar em mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="">
    <title>BuyBuy - Lista de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <section class="introducao">
        <div class="texto-indroducao">
            <h1>Compre todos seus produtos com a lista de compra BuyBuy</h1>
            <p>Utilizes a lista para comprar rapidamente todos seus produtos</p>
        </div>
        <div class="img-introducao">
            <img src="img/bb.jpg" alt="Comprador">
        </div>
    </section>
    <section class="content">


        <div class="card">
            <h3>Adicione os produtos nos campos abaixo</h3>
            <div class="inputs">
                <div class="input">
                    <label>Nome</label>
                    <input type="text" id="name" placeholder="Nome do produto">
                </div>
                <div class="input">
                    <label>Preço</label>
                    <input min="1" step="any" type="number" id="valor" placeholder="Preço do Produto">
                </div>

                <div class="inputQtd">
                    <label  >Qtd</label>
                    <input type="number" id="qtd" placeholder="Quantidade"> 
                </div>


            </div>
            <div>
                <button id="btn1" class="btn btn-warning" onclick="produto.addProduct()">Adicionar</button>
            </div>
        </div>


        <table class="table table-striped table-hover table-responsive-md">
            <thead>
                <th>Nome</th>
                <th>Qtd</th>
                <th>Preço</th>
                <th>Responsavel</th>
                <th>Email</th>
                <th>Ações</th>
            </thead>
            <tbody id="tbody">

            </tbody>

        </table>
        <button class="btn btn-danger" onclick="produto.deleteAllProduct()">Excluir Tudo</button>



    </section>
</body>

</html>
